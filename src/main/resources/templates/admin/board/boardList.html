<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">
<head>

</head>

<th:block layout:fragment="customContent">
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">커뮤니티</h2>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>작성자</th>
                            <th>작성일자</th>
                            <th>댓글</th>
                            <th class="text-center">수정/삭제</th>
                        </tr>
                        </thead>
                        <tbody th:if="${boardList != null}" th:each="b : ${boardList}">
                        <tr>
                            <td th:text="${b.boardCode}"></td>
                            <td><b th:text="${b.boardTitle}"></b></td>
                            <td th:text="${b.boardContent}"></td>
                            <td th:text="${b.mId}"></td>
                            <td th:text="${b.boardDate}"></td>
                            <td>
                                <a class="btn replyBtn" style="background-color: blue; color: white;">댓글관리</a>
                            </td>
                            <td class="text-end">
                                <a href="#" class="btn btn-md rounded font-sm" data-toggle="modal" data-target="#editBoardModal"
                                   th:data-board-id="${b.boardCode}"
                                   th:data-board-title="${b.boardTitle}"
                                   th:data-board-content="${b.boardContent}">수정</a>
                                <form th:action="@{/admin/boardList/delete}" method="post" style="display:inline;" class="delete-form">
                                    <input type="hidden" name="boardCode" th:value="${b.boardCode}">
                                    <button type="button" class="btn btn-md rounded font-sm delete-button" style="background-color: red; color: white;">삭제</button>
                                </form>
                            </td>
                        </tr>

                        <tr class="reply-list" style="display: none" th:each="r : ${replList}" th:if="${b.boardCode} == ${r.cmNum}">
                            <td colspan="2" th:text="${r.cmNum} + ' / ' + ${r.replNum}"></td>
                            <td th:text="${r.replContent}"></td>
                            <td th:text="${r.mId}"></td>
                            <td th:text="${r.replDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="pagination-area mt-30 mb-50">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-start">
                    <li class="page-item active"><a class="page-link" href="#">01</a></li>
                    <li class="page-item"><a class="page-link" href="#">02</a></li>
                    <li class="page-item"><a class="page-link" href="#">03</a></li>
                    <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                    <li class="page-item"><a class="page-link" href="#">16</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editBoardModal" tabindex="-1" aria-labelledby="editBoardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBoardModalLabel">질문 수정</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBoardForm" th:action="@{/admin/boardList/modify}" method="post">
                        <input type="hidden" id="editBoardId" name="boardCode">
                        <div class="form-group">
                            <label for="editBoardTitle">제목</label>
                            <input type="text" class="form-control" id="editBoardTitle" name="boardTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editBoardContent">내용</label>
                            <textarea class="form-control" id="editBoardContent" name="boardContent" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">수정</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="customJsFile">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</th:block>

<th:block layout:fragment="customJs">
    <script>
        $(document).ready(function () {
            $('.replyBtn').on('click', function () {
                $(this).closest('.card-body').find('.reply-list').slideToggle();
            });

            $('#editBoardModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var boardId = button.data('board-id');
                var boardTitle = button.data('board-title');
                var boardContent = button.data('board-content');

                var modal = $(this);
                modal.find('#editBoardId').val(boardId);
                modal.find('#editBoardTitle').val(boardTitle);
                modal.find('#editBoardContent').val(boardContent);
            });

            document.querySelectorAll('.delete-button').forEach(function(button) {
                button.addEventListener('click', function(event) {
                    if (confirm('정말로 삭제할까요?')) {
                        var form = event.target.closest('.delete-form');
                        form.submit();
                    }
                });
            });
        });
    </script>
</th:block>
</html>
