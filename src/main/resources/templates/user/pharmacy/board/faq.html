<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>

</head>

<th:block layout:fragment="customContent">
    <div class="container mb-30 mt-50">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <div class="mb-50">
                    <h1 class="heading-2 mb-10" style="font-family: 'Pretendard-Regular';">자주하는 질문</h1>
                </div>
                <div class="card mb-4">
                         <!-- card-header end// -->
                    <div class="card-body">
                        <article class="itemlist m-3" th:if="${questionCenterList != null}" th:each="q : ${questionCenterList}">
                            <div class="row align-items-center">
                                <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                                    <a class="itemside" href="#" data-toggle="modal" data-target="#questionContentModal" th:data-content="${q.questionContent}" th:data-title="${q.questionTitle}">
                                        <div class="info">
                                            <h6 th:text="${q.questionTitle}" class="mb-0"></h6>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-2 col-sm-2 col-4 col-price"><span th:text="${q.mId}"></span></div>
                                <div class="col-lg-1 col-sm-2 col-4 col-date">
                                    <span th:text="${q.questionDate}"></span>
                                </div>
                            </div>
                            <!-- row .// -->
                        </article>
                    </div>
                    <!-- card-body end// -->
                </div>
            </div>
        </div>
    </div>

    <!-- 질문 보기 모달 -->
    <div class="modal fade" id="questionContentModal" tabindex="-1" aria-labelledby="questionContentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionContentModalLabel"></h5>
                </div>
                <div class="modal-body" id="questionContentModalBody"></div>
                <button type="button" class="btn-modal1" data-dismiss="modal" aria-label="Close">알겠어요.</button>
            </div>
        </div>
    </div>


</th:block>

<th:block layout:fragment="customJsFile">
</th:block>

<th:block layout:fragment="customJs">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#questionContentModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // 모달을 트리거한 버튼
            var content = button.data('content'); // data-content 속성에서 콘텐츠를 가져옴
            var title = button.data('title'); // data-title 속성에서 제목을 가져옴

            var modal = $(this);
            modal.find('.modal-title').text(title);
            modal.find('.modal-body').text(content);
        });

    </script>
</th:block>
</html>
