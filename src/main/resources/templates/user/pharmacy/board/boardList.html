<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>
    <style>
        .content-hidden {
            display: none;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 10px;
        }
        .comment-section {
            margin-top: 10px;
        }
    </style>
</head>

<th:block layout:fragment="customContent">
    <div class="container mb-30 mt-50">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <div class="mb-50">
                    <h1 class="heading-2 mb-10" style="font-family: 'Pretendard-Regular';">커뮤니티</h1>
                    <a class="btn btn-md m-3" data-toggle="modal" data-target="#writeBoardModal" style="background-color: #ff8c9f; font-family: 'Pretendard-Regular'; border-radius: 15px;">
                        📜글쓰기
                    </a>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <article class="itemlist m-3" th:if="${boardList != null}" th:each="b : ${boardList}">
                            <div class="row align-items-center">
                                <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                                    <a class="itemside board-title" href="#" th:data-content="${b.boardContent}">
                                        <div class="info">
                                            <h6 th:text="${b.boardTitle}" class="mb-0"></h6>
                                        </div>
                                    </a>
                                    <div class="content-hidden" th:text="${b.boardContent}"></div>
                                    <div class="comment-section content-hidden">
                                        <form th:action="@{/pharm/commentAdd}" method="post">
                                            <div class="form-group">
                                                <label for="commentContent">댓글</label>
                                                <textarea class="form-control" id="commentContent" name="commentContent" rows="2" required></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-sm btn-primary mt-2">댓글 등록</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-2 col-4 col-price"><span th:text="${b.MId}"></span></div>
                                <div class="col-lg-1 col-sm-2 col-4 col-date">
                                    <span th:text="${b.boardDate}"></span>
                                </div>
                            </div>
                            <!-- row .// -->
                        </article>
                    </div>
                    <!-- card-body end// -->
                </div>
            </div>
        </div>
    </div>
    <!-- 질문 작성 모달 -->
    <div class="modal fade" id="writeBoardModal" tabindex="-1" aria-labelledby="writeBoardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeBoardModalLabel">글 남기기</h5>
                </div>
                <div class="modal-body">
                    <form id="addBoardForm" th:action="@{/pharm/boardAdd}" method="post">
                        <div class="form-group">
                            <label for="boardTitle">제목</label>
                            <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="boardContent">내용</label>
                            <textarea class="form-control" id="boardContent" name="boardContent" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mId">회원아이디(아직은 admin으로 등록됨.)</label>
                            <input class="form-control" id="mId" name="mId" value="admin" readonly>
                            <input id="boardView" name="boardView" value="0" hidden="hidden">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">제출</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="customJsFile">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</th:block>

<th:block layout:fragment="customJs">
    <script>
        $(document).ready(function() {
            $('.board-title').on('click', function(event) {
                event.preventDefault();
                var contentDiv = $(this).siblings('.content-hidden');
                var commentSection = $(this).siblings('.comment-section');

                // 슬라이드가 두 번 일어나지 않도록 설정
                if (!contentDiv.is(':visible')) {
                    contentDiv.stop(true, true).slideDown();
                    commentSection.stop(true, true).slideDown();
                } else {
                    contentDiv.stop(true, true).slideUp();
                    commentSection.stop(true, true).slideUp();
                }
            });
        });
    </script>
</th:block>
</html>
