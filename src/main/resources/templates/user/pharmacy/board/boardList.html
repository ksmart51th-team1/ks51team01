<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>

</head>

<th:block layout:fragment="customContent">
    <div class="container mb-30 mt-50">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <div class="mb-50">
                    <h1 class="heading-2 mb-10" style="font-family: 'Pretendard-Regular';">커뮤니티</h1>
                    <a class="btn btn-md m-3" data-toggle="modal" data-target="#writeBoardModal" style="background-color: #ff8c9f; font-family: 'Pretendard-Regular'; border-radius: 15px;">
                        📜글쓰기
                    </a>

                </div>
                <div class="card mb-4">
                    <header class="card-header">
                        <div class="row align-items-center">
                            <div class="col-md-3 col-12 me-auto mb-md-0 mb-3">
                                <select class="form-select">
                                    <option selected="">전체</option>
                                    <option>자유게시판</option>
                                    <option>제품후기</option>
                                </select>
                            </div>
                        </div>
                    </header>
                    <!-- card-header end// -->
                    <div class="card-body">
                        <article class="itemlist" th:if="${boardList != null}" th:each="b : ${boardList}">
                            <div class="row align-items-center">
                                <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                                    <a class="itemside" href="#" data-toggle="modal" data-target="#boardContentModal" th:data-content="${b.boardContent}" th:data-title="${b.boardTitle}">
                                        <div class="left">
                                            <img src="assets/imgs/items/1.jpg" class="img-sm img-thumbnail" alt="Item">
                                        </div>
                                        <div class="info">
                                            <h6 th:text="${b.boardTitle}" class="mb-0"></h6>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-2 col-sm-2 col-4 col-price"><span th:text="${b.MId}"></span></div>
                                <div class="col-lg-1 col-sm-2 col-4 col-date">
                                    <span th:text="${b.boardDate}"></span>
                                </div>
                            </div>
                            <!-- row .// -->
                        </article>
                    </div>
                    <!-- card-body end// -->
                </div>
            </div>
        </div>
    </div>
    <!-- 모달 -->
    <div class="modal fade" id="boardContentModal" tabindex="-1" aria-labelledby="boardContentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="boardContentModalLabel"></h5>
                </div>
                <div class="modal-body" id="boardContentModalBody">
                </div>
                <button type="button" class="btn-modal1" data-dismiss="modal" aria-label="Close">닫기
                </button>
            </div>
        </div>
    </div>
    <!-- 질문 작성 모달 -->
    <div class="modal fade" id="writeBoardModal" tabindex="-1" aria-labelledby="writeBoardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeBoardModalLabel">글 남기기</h5>
                </div>
                <div class="modal-body">
                    <form id="addBoardForm" th:action="@{/pharm/boardAdd}" method="post">
                        <div class="form-group">
                            <label for="boardTitle">제목</label>
                            <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="boardContent">내용</label>
                            <textarea class="form-control" id="boardContent" name="boardContent" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mId">회원아이디(아직은 admin으로 등록됨.)</label>
                            <input class="form-control" id="mId" name="mId" value="admin" readonly>
                            <input id="boardView" name="boardView" value="0" hidden="hidden">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">제출</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="customJsFile">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</th:block>

<th:block layout:fragment="customJs">
    <script>
        $('#boardContentModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // 모달을 트리거한 버튼
            var content = button.data('content'); // data-content 속성에서 콘텐츠를 가져옴
            var title = button.data('title'); // data-title 속성에서 제목을 가져옴

            var modal = $(this);
            modal.find('.modal-title').text(title);
            modal.find('.modal-body').text(content);
        });
    </script>
</th:block>
</html>
