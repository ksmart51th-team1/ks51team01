<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>

</head>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <section class="mb-50">
                    <div class="row">
                        <div class="col-xl-8">
                            <div class="contact-from-area padding-20-row-col font-1">
                                <h5 class="text-brand mb-10"></h5>
                                <h2 class="mb-10 pb-3" style="border-bottom: 2px solid black;">1:1 문의하기</h2>
                                <p class="text-muted mb-30 font-sm"></p>
                                <form class="contact-form-style mt-30" id="addQnaForm" method="post"  th:action="@{/pharm/qna/add}">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-6">
                                            <div class="input-style mb-20">
                                                <p class="text-center m-auto" style="line-height: 60px; color: black">문의유형<i class="bi bi-asterisk" style="color: red"></i> </p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-6">
                                            <div class="input-style mb-20">
                                                <select name="email" placeholder="Your Email" style="border: 1px solid #ececec;
                                                                                                                    border-radius: 10px;
                                                                                                                    height: 64px;
                                                                                                                    -webkit-box-shadow: none;
                                                                                                                    box-shadow: none;
                                                                                                                    padding-left: 20px;
                                                                                                                    font-size: 16px;
                                                                                                                    width: 100%;" type="email">
                                                    <option>배송 및 주문</option>
                                                    <option>의약품 및 약국</option>
                                                    <option>재고</option>
                                                    <option>기타</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <div class="input-style mb-20">
                                                <p class="text-center m-auto" style="line-height: 60px; color: black">문의내용<i class="bi bi-asterisk" style="color: red"></i> </p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-6">
                                            <div class="input-style mb-20">
                                                <input id="title" name="title" placeholder="문의 제목을 입력하세요."  required>
                                                <input hidden="hidden" id="rep" name="rep" value="답변대기중">
                                                <input hidden="hidden" id="mId" name="mId" th:value="${session.S_ID}">
                                            </div>
                                        </div>

                                        <div class="col-lg-12 col-md-12 font-1">
                                            <div class="textarea-style mb-30">
                                                <textarea id="content" name="content"
                                                          placeholder="문의 내용을 입력하세요.

신속하고 정확한 안내를 위하여 '문의유형'과 '주문번호'를 선택(또는 입력)해 주세요.

※ 상담사에게 폭언, 욕설 등을 하지 말아 주세요. 답변을 받지 못하거나 사전안내 없이 삭제될 수 있습니다." required></textarea>
                                            </div>
                                            <h2 class="mb-10 pb-3" style="border-top:  2px solid black;"></h2>
                                            <button class="btn submit-auto-width" style="background-color: #ff8c9f;" type="submit">
                                                <i class="bi bi-send"></i> 문의접수</button>
                                            <a class="btn submit-auto-width"
                                               style="background-color: #4d5368;font-size: 17px;font-weight: 500;padding: 20px 40px;color: #ffffff;border: none;border-radius: 10px;"
                                               th:href="@{/pharm/qnaList}">
                                                <i class="bi bi-list-ul"></i> 문의내역</a>
                                        </div>
                                    </div>
                                </form>
                                <p class="form-messege"></p>

                            </div>
                        </div>
                        <div class="col-lg-4 pl-50 d-lg-block d-none">
                            <img alt="" class="border-radius-15" style="margin-top: 50%" th:src="@{/resource/logo/logo_pink.png}">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="customJsFile">
</th:block>

<th:block layout:fragment="customJs">
</th:block>
</html>
