<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta content="" name="description" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" property="og:title" />
    <meta content="" property="og:type" />
    <meta content="" property="og:url" />
    <meta content="" property="og:image" />
    <link rel="stylesheet" th:href="@{/resource/user/assets/css/plugins/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/resource/user/assets/css/plugins/slider-range.css}" />
    <link rel="stylesheet" th:href="@{/resource/user/assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{/resource/user/assets/css/pharmMain.css}" />
    <link rel="stylesheet" th:href="@{/resource/user/assets/css/footer.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<div id="wrapper">
    <!-- 상단메뉴 -->
    <!-- ~{논리경로("src/main/resources/templates/" + fragments/header + ".html") :: 조각이름} -->
    <div th:replace="~{user/pharmacy/fragments/header :: headerFragment}"></div>

    <!-- 왼쪽메뉴 -->
    <!--<div th:replace="~{user/pharmacy/fragments/aside :: asideFragment}"></div>-->

    <!-- 콘텐츠 영역 -->
    <div id="content" style="overflow: auto;">
        <th:block layout:fragment="customContent">
        </th:block>
    </div>


    <!-- 하단메뉴 -->
    <div th:replace="~{user/pharmacy/fragments/footer :: footerFragment}"></div>
</div>

<!--<script type="text/javascript" th:src="@{/js/cssandjs/actions.js}"></script>-->
<!-- Vendor JS-->
<script th:src="@{/resource/user/assets/js/vendor/modernizr-3.6.0.min.js}"></script>

<script th:src="@{/resource/user/assets/js/plugins/slick.js}"></script>

<script th:src="@{/resource/user/assets/js/main.js}" type="text/javascript"></script>

<!-- 사용자정의 js 파일  -->
<th:block layout:fragment="customJsFile">

</th:block>
<!-- 사용자정의 script -->
<th:block layout:fragment="customJs">
</th:block>
