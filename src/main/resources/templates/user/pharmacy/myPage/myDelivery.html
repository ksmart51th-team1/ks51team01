<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>

</head>


<th:block layout:fragment="customContent">
  <div class="tab-pane fade active show" id="track-orders" role="tabpanel" aria-labelledby="track-orders-tab">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0" style="font-family: 'Pretendard-Regular'">배송조회</h3>
      </div>
      <div class="card-body contact-from-area">

        <div class="row">
          <div class="col-lg-8">
            <form class="contact-form-style mt-30 mb-50" action="#" method="post">
              <div class="input-style mb-20">
                <label>운송장번호</label>
                <input name="order-id" placeholder="-를 빼고 입력하세요." type="text">
              </div>
              <div class="input-style mb-20">
                <label>택배사</label>
                <select class="select_box" style="
                                                  border: 1px solid #ececec;
                                                  border-radius: 10px;
                                                  height: 64px;
                                                  -webkit-box-shadow: none;
                                                  box-shadow: none;
                                                  padding-left: 20px;
                                                  font-size: 16px;
                                                  width: 100%;">
                  <option value="0">택배사 선택</option>
                  <option value="1">경동택배</option>
                  <option value="2">대신택배</option>
                  <option value="3">대한항공</option>
                  <option value="4">동부택배</option>
                  <option value="5">로젠택배</option>
                  <option value="6">범한판토스</option>
                  <option value="7">우체국택배</option>
                  <option value="8">일양로지스택배</option>
                  <option value="9">천일택배</option>
                  <option value="10">한덱스택배</option>
                  <option value="11">한의사랑택배</option>
                  <option value="12">한진택배</option>
                  <option value="13">현대택배</option>
                  <option value="14">CJ 대한통운택배</option>
                  <option value="15">CVSnet편의점택배</option>
                  <option value="16">DHL택배</option>
                  <option value="17">FedEx택배</option>
                  <option value="18">GTX로지스택배</option>
                  <option value="19">KG옐로우캡택배</option>
                  <option value="20">KGB택배</option>
                  <option value="21">OCS택배</option>
                  <option value="22">TNT Express</option>
                  <option value="23">UPS택배</option>
                </select>
              </div>
              <button class="submit submit-auto-width" type="submit" style="background-color: #ff8c9f; font-family: 'Pretendard-Regular'">조회</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</th:block>

<th:block layout:fragment="customJsFile">
</th:block>

<th:block layout:fragment="customJs">

</th:block>

</html>
