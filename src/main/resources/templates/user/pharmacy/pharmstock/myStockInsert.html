<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>
</head>

<th:block layout:fragment="customContent">
    <main class="main pages">
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="dashboard-menu">
                                    <ul class="nav flex-column" role="tablist">
                                        <li class="nav-item">
                                            <p class="nav-link text-center" id="account-detail-tab" data-bs-toggle="tab" href="#account-detail" role="tab" aria-controls="account-detail" aria-selected="true" th:text="${content}"></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="tab-content account dashboard-content pl-50">
                                    <div class="" id="account-detail" role="tabpanel" aria-labelledby="account-detail-tab">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5>재고 정보</h5>
                                            </div>
                                            <div class="card-body medical-info">
                                                <form method="post" name="enq" id="addMedicine">
                                                    <div class="row">
                                                        <div class="form-group col-md-6">
                                                            <label>의약품 이름 <span class="required">*</span></label>
                                                            <input id="mediName" class="form-control" name="name" type="text" />
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>제조사 <span class="required">*</span></label>
                                                            <input id="company" class="form-control" name="text" type="text" />
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label>소비기한 <span class="required">*</span></label>
                                                            <input id="mediUsebydate" class="form-control" name="email" type="date" />
                                                        </div>
                                                        <div class="row">
                                                            <div class="form-group col-md-5">
                                                                <label>성분</label>
                                                            </div>
                                                            <div class="form-group col-md-5">
                                                                <label>함량</label>
                                                            </div>
                                                            <div class="form-group col-md-2">
                                                                <label>성분 추가</label>
                                                            </div>
                                                        </div>
                                                        <div id="ingrBox">
                                                            <div class="row">
                                                                <div class="form-group col-md-5">
                                                                    <input class="form-control" name="ingredient" type="text" />
                                                                </div>
                                                                <div class="form-group col-md-5">
                                                                    <input class="form-control" name="content" type="text" />
                                                                </div>
                                                                <div class="form-group col-md-2">
                                                                    <button type="button" class="btn btn-fill-out submit font-weight-bold ingrAddBtn">추가</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="form-group col-md-10">
                                                                <label>효능</label>
                                                            </div>
                                                            <div class="form-group col-md-2">
                                                                <label>효능 추가</label>
                                                            </div>
                                                        </div>
                                                        <div id="effiBox">
                                                            <div class="row">
                                                                <div class="form-group col-md-10">
                                                                    <input class="form-control" name="efficacy" type="text" />
                                                                </div>
                                                                <div class="form-group col-md-2">
                                                                    <button type="button" class="btn btn-fill-out submit font-weight-bold effiAddBtn">추가</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>제형 <span class="required">*</span></label>
                                                            <input id="mediDrugform" class="form-control" name="gagosipuh" type="text" />
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>포장상태 <span class="required">*</span></label>
                                                            <input id="mediState" class="form-control" name="jib" type="text" />
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>의약품 구분 <span class="required">*</span></label>
                                                            <select id="mediDrugtype" class="form-control" name="un">
                                                                <option value="">선택해주세요</option>
                                                                <option value="일반의약품">일반 의약품</option>
                                                                <option value="전문의약품">전문 의약품</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>재고 수량 <span class="required">*</span></label>
                                                            <input id="pharQty" class="form-control" name="qty" type="text" />
                                                        </div>
                                                        <div class="col-md-3">
                                                            <button type="button" class="btn btn-fill-out submit font-weight-bold" name="submitBtn" id="submitBtn">재고 등록</button>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <button type="reset" class="btn btn-fill-out submit font-weight-bold" name="resetBtn" id="resetBtn" style="background-color: white; color:green">등록취소</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</th:block>

<th:block layout:fragment="customJsFile">

</th:block>

<th:block layout:fragment="customJs">
    <script th:inline="javascript">
        // 데이터 ajax요청
        $('#submitBtn').click(function(){
            let isSubmit = true;
            // 인풋박스에 정보가 담겨있는지 확인
            $('#addMedicine input, #addMedicine select').each((idx, element) => {
                const id = element.id;
                const value = element.value;
                if(!value){
                    alert(`${id}는(은) 필수 입력 항목입니다`);
                    $(element.focus());
                    isSubmit = false;
                    return false;
                }
            });
            // 인풋박스에 정보가 빠짐없이 있다면 ajax요청 시작
            if(isSubmit) {
                const medicine = {};
                // medicine에 필요한 정보를 객체에 담음
                $('.medical-info input, .medical-info select').not('.ingredient, .content, .efficacy #pharQty #company').each((idx, item) => {
                    const id = item.id;
                    const value = $(item).val();
                    medicine[id] = value;
                });
                const ingrList = [];
                const effiList = [];
                // ingredient에 필요한 정보를 객체에 담음
                $('#ingrBox div.row').each((idx, item) => {
                    const ingrObj = {};
                    $(item).find('input').each((idx, item) => {
                        const name = $(item).attr('name');
                        const value = $(item).val();
                        ingrObj[name] = value;
                    });
                    ingrList.push(ingrObj);
                });
                // efficacy에 필요한 정보를 객체에 담음
                $('#effiBox div.row').each((idx, item) => {
                    const effiObj = {};
                    $(item).find('input').each((idx, item) => {
                        const name = $(item).attr('name');
                        const value = $(item).val();
                        effiObj[name] = value;
                    });
                    effiList.push(effiObj);
                })
                console.log(medicine);

                const pharmStock = {};
                // PharmStock에 필요한 정보를 객체에 담음
                $('#pharQty, #company').each((idx, item) => {
                    const id = item.id;
                    const value = $(item).val();
                    pharmStock[id] = value;
                });
                console.log(pharmStock);
                // 정보를 담은 객체 4개를 한개의 객체에 담음
                const requestObj = {medicine, pharmStock, ingrList, effiList};

                const formData = new FormData();
                formData.append('stockInfo', new Blob([JSON.stringify(requestObj)],{ type : 'application/json'}));

                console.log(requestObj);
                console.log(JSON.stringify(requestObj));
                // ajax요청 시작
                const request = $.ajax({
                    url : '/pharm/myStockInsert',
                    method : 'POST',
                    contentType : false, // formdata -> multipart/form-data
                    enctype: 'multipart/form-data',
                    processData: false,
                    data : formData,
                    dataType : 'json'
                });
                request.done(element => {
                    return element;
                });
                $(location).attr('href', '/pharm/myStockSearchList');
            }
        });

        const createIngrRow = () => {
            const ingrContent = [
                { 'tagName' : 'input', 'type' : 'text', 'name' : 'ingredient' },
                { 'tagName' : 'input', 'type' : 'text', 'name' : 'content' },
                { 'tagName' : 'button', 'type' : 'button' }
            ];
            const $div = $('<div></div>');
            $div.addClass('row');
            ingrContent.forEach(item => {
                const $innerDiv = $('<div></div>');
                if(item.tagName == 'input'){
                    $innerDiv.addClass('form-group col-md-5');
                }else{
                    $innerDiv.addClass('form-group col-md-2');
                }
                const tagName = item.tagName;
                delete item.tagName;
                const $element = $('<' + tagName + ' />', item);
                $innerDiv.append($element);
                $div.append($innerDiv);
            });
            return $div;
        }
        // 3. 행의 추가 버튼
        $(document).on('click', '.ingrAddBtn', function(){
            $('#ingrBox button:last').addClass('ingrDelBtn')
                .removeClass('ingrAddBtn')
                .text('삭제');
            const $row = createIngrRow();
            console.log($row);
            $row.find('input').addClass('form-control');
            $row.find('button').addClass('btn btn-fill-out submit font-weight-bold ingrAddBtn')
                .text('추가');
            $('#ingrBox').append($row);
        });
        // 4. 행의 삭제 버튼
        $(document).on('click', '.ingrDelBtn', function(){
            $(this).closest('div.row').remove();
        });

        const createEffiRow = () => {
            const effiContent = [
                { 'tagName' : 'input', 'type' : 'text', 'name' : 'efficacy' },
                { 'tagName' : 'button', 'type' : 'button' }
            ];
            const $div = $('<div></div>');
            $div.addClass('row');
            effiContent.forEach(item => {
                const $innerDiv = $('<div></div>');
                if(item.tagName == 'input'){
                    $innerDiv.addClass('form-group col-md-10');
                }else{
                    $innerDiv.addClass('form-group col-md-2');
                }
                const tagName = item.tagName;
                delete item.tagName;
                const $element = $('<' + tagName + ' />', item);
                $innerDiv.append($element);
                $div.append($innerDiv);
            });
            return $div;
        }
        // 3. 행의 추가 버튼
        $(document).on('click', '.effiAddBtn', function(){
            $('#effiBox button:last').addClass('effiDelBtn')
                .removeClass('effiAddBtn')
                .text('삭제');
            const $row = createEffiRow();
            $row.find('input').addClass('form-control');
            $row.find('button').addClass('btn btn-fill-out submit font-weight-bold effiAddBtn')
                .text('추가');
            $('#effiBox').append($row);
        });
        // 4. 행의 삭제 버튼
        $(document).on('click', '.effiDelBtn', function(){
            $(this).closest('div.row').remove();
        });
    </script>
</th:block>
</html>
