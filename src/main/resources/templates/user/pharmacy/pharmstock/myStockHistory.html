<th:block layout:fragment="customJs">
    <script th:inline="javascript">
        $('.stockType').each(function(){
            const value = $(this).text();
            if(value == '입고'){
                $(this).addClass('in-stock');
            } else {
                $(this).addClass('out-stock');
            }
        });
