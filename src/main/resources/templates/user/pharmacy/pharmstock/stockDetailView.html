<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/pharmacy/layout/default}">
<head>
</head>

<th:block layout:fragment="customContent">
    <main class="main">
        <div class="container mb-30">
            <div class="row">
                <div class="col-xl-10 col-lg-12 m-auto">
                    <div class="product-detail accordion-detail">
                        <div class="row mb-50 mt-30" th:object="${stockInfo}">
                            <div class="col-md-6 col-sm-12 col-xs-12 mb-md-0 mb-sm-5">
                                <div class="detail-gallery">
                                    <span class="zoom-icon"><i class="fi-rs-search"></i></span>
                                    <!-- MAIN SLIDES -->
                                    <div class="product-image-slider">
                                        <figure class="border-radius-10">
                                            <img th:if="${stockInfo.medicine.mediImg != null}" th:src="${stockInfo.medicine.imgData.filePath}" alt="product image" style="height:500px" />
                                            <img th:unless="${stockInfo.medicine.mediImg != null}" th:src="@{/resource/user/assets/imgs/medicine/noImg.jfif}" alt="product image" style="height:500px" />
                                        </figure>
                                    </div>
                                    <!-- THUMBNAILS -->
                                </div>
                                <!-- End Gallery -->
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <div class="detail-info pr-30 pl-30">
                                    <span class="stock-status out-stock" th:text="*{medicine.mediDrugtype}"> 전문의약품 </span>
                                    <h2 class="title-detail" th:text="*{medicine.mediName}">알로테드 정1mg</h2>
                                    <div class="attr-detail attr-size mb-30">
                                        <strong class="mr-10">상품 규격: </strong>
                                        <ul class="list-filter size-filter font-small">
                                            <li class="active"><a href="#" th:text="*{medicine.mediState}">30정/상자</a></li>
                                        </ul>
                                    </div>
                                    <div class="detail-extralink mb-50">
                                        <div>
                                            <h5>재고 :</h5>
                                        </div>
                                        <div>
                                            <h5 th:text="*{pharmStock.pharQty + '개'}"></h5>
                                        </div>
                                    </div>
                                    <div class="font-xs">
                                        <ul class="mr-50 float-start">
                                            <li class="mb-5">성분: <span class="text-brand" th:each="i : *{ingrList}" th:text="${i.ingredient}  + ' ' + ${i.content} + ' '">Organic</span></li>
                                            <li class="mb-5">효능:<span class="text-brand" th:each="e : *{effiList}" th:text="${e.efficacy} + ' '"> Jun 4.2022</span></li>
                                            <li class="mb-5">소비기한: <span class="text-brand" th:text="*{medicine.mediUsebydate}">70 days</span></li>
                                            <li class="mb-5">재형: <a href="#" th:text="*{medicine.mediDrugform}">FWM15VKT</a></li>
                                            <li class="mb-5">의약품 구분: <a href="#" rel="tag" th:text="*{medicine.mediDrugtype}">Snack</a></li>
                                            <!--<li>재고:<span class="in-stock text-brand ml-5">8 Items In Stock</span></li>-->
                                        </ul>
                                    </div>
                                </div>
                                <!-- Detail Info -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</th:block>

<th:block layout:fragment="customJsFile">
</th:block>

<th:block layout:fragment="customJs">
    <script th:inline="javascript">

    </script>
</th:block>
</html>
