<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/supplier/layout/default}">
<head>
</head>

<th:block layout:fragment="customContent">
    <section class="content-main">
        <form id="deleteOrder" th:action="@{#}" method="post">
            <div class="row">
                <div class="col-6">
                    <div class="content-header">
                        <h2 class="content-title" th:text="${content}"></h2>
                        <div>
                            <a th:href="@{/supplier/myOrderSearchList}"><button type="button" id="resetBtn" class="btn btn-light rounded font-sm mr-5 text-body hover-up" >삭제취소</button></a>
                            <input type="button" id="submitBtn" class="btn btn-md rounded font-sm hover-up" value="주문 삭제" disabled/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h6>1. 주문 정보</h6>
                                </div>
                                <div class="col-md-9">
                                    <div class="mb-4">
                                        <label class="form-label" for="mediName">주문 번호</label>
                                        <input type="text"  name="mediName" id="mediName" class="form-control" th:value="${oCode}">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label" for="writeName">삭제조건</label>
                                        <input type="text" placeholder="주문번호를 적어주세요" name="writeName" id="writeName" class="form-control" >
                                    </div>
                                </div> <!-- col.// -->
                            </div> <!-- row.// -->
                            <!-- .row end// -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section> <!-- content-main end// -->

</th:block>

<th:block layout:fragment="customJsFile">
</th:block>

<th:block layout:fragment="customJs">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const submitBtn = $('#submitBtn');
            const writeNameInput = $('#writeName');
            const mediNameInput = $('#mediName');

            // 초기 상태: 버튼 비활성화
            submitBtn.prop('disabled', true);

            // 입력 필드의 값을 감시하여 조건 충족 시 버튼 활성화
            writeNameInput.blur(function() {
                submitBtn.prop('disabled',(writeNameInput.val() !== mediNameInput.val()));
            });

            submitBtn.click(function(){
                const oCodevalue = mediNameInput.val();
                const order = { oCode : oCodevalue };
                console.log(JSON.stringify(order));
                const request = $.ajax({
                    url : '/supplier/deleteOrder',
                    method : 'POST',
                    contentType : 'application/json',
                    data : JSON.stringify(order),
                    dataType : 'json'
                })
                    request.done(response => {
                        if(response === true){
                            alert("주문 취소에 성공하였습니다.");
                            window.location.href = "/supplier/myOrderSearchList";
                        }
                    })
                    request.fail(function(xhr, status, error){
                        console.error('Failed to delete order:', error);
                        alert("주문 취소에 실패했습니다.");
                        window.location.href = "/supplier/myOrderSearchList";
                    })

            });

        });
    </script>
</th:block>
</html>
