<!DOCTYPE html>
<html layout:decorate="~{user/supplier/layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 필요한 CSS 파일들 -->
</head>

<th:block layout:fragment="customContent">
    <div class="container mb-30 mt-50">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <div class="mb-50">
                    <h1 class="heading-2 mb-10" style="font-family: 'Pretendard-Regular';">공지사항</h1>
                </div>
                <div class="card mb-4">

                    <!-- card-header end// -->
                    <div class="card-body">
                        <article class="itemlist m-3" th:each="n : ${noticeList}" th:if="${noticeList != null}">
                            <div class="row align-items-center">
                                <div class="col-lg-4 col-sm-4 col-8 flex-grow-1 col-name">
                                    <a class="itemside" data-target="#noticeContentModal" data-toggle="modal" href="#" th:data-content="${n.noticeContent}" th:data-title="${n.noticeTitle}">
                                        <div class="info">
                                            <h6 class="mb-0" th:text="${n.noticeTitle}"></h6>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-lg-2 col-sm-2 col-4 col-price"><span th:text="${n.mId}"></span></div>
                                <div class="col-lg-2 col-sm-2 col-4 col-date">
                                    <span th:text="${n.noticeDate}"></span>
                                </div>
                            </div>
                            <!-- row .// -->
                        </article>
                    </div>
                    <!-- card-body end// -->
                </div>
            </div>
        </div>
    </div>




        <!-- card end// -->



    <!-- 질문 보기 모달 -->
    <div aria-hidden="true" aria-labelledby="noticeContentModalLabel" class="modal fade" id="noticeContentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noticeContentModalLabel"></h5>
                </div>
                <div class="modal-body" id="noticeContentModalBody"></div>
                <button aria-label="Close" class="btn-modal1" data-dismiss="modal" type="button">알겠어요.</button>
            </div>
        </div>
    </div>


</th:block>

<th:block layout:fragment="customJsFile">
</th:block>

<th:block layout:fragment="customJs">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#noticeContentModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // 모달을 트리거한 버튼
            var content = button.data('content'); // data-content 속성에서 콘텐츠를 가져옴
            var title = button.data('title'); // data-title 속성에서 제목을 가져옴

            var modal = $(this);
            modal.find('.modal-title').text(title);
            modal.find('.modal-body').text(content);
        });

    </script>
</th:block>
</html>
