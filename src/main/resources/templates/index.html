<script>
    $('.shortCut').click(e => {
        e.preventDefault();
        const target = e.target;
        const $loginForm = $('<form></form>');
        const $memberId = $('<input />', {name: 'memberId', value: $(target).data('loginId')});
        const $memberPw = $('<input />', {name: 'memberPw', value: $(target).data('loginPw')});
        const $secret = $('<input />', {name: 'secret_key', value: $('input[name="secret_key"]').val()});
        $loginForm.attr('action', '/login');
        $loginForm.attr('method', 'post');
        $loginForm.append($memberId, $memberPw, $secret);
        $('body').append($loginForm);
        $loginForm.submit();
    });

</script>
